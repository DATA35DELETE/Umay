[package]
name = "thecommunication"
version = "0.1.0"
edition = "2021"

[lib]
name = "thecommunication"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "thecommunication-cli"
path = "src/main_cli.rs"

[dependencies]
# Libp2p core and protocols
libp2p = { version = "0.54", features = [
    "tcp",
    "quic",
    "noise",
    "yamux",
    "mdns",
    "identify",
    "ping",
    "relay",
    "dcutr",
    "request-response",
    "macros",
    "tokio",
    "serde",
] }

# Async runtime
tokio = { version = "1.40", features = ["full"] }
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"

# JNI (Android için)
jni = "0.21"

# Global state management
once_cell = "1.19"

# Logging
log = "0.4"
android_logger = "0.14"

# CLI için ekstra bağımlılıklar
clap = { version = "4.5", features = ["derive"] }
simplelog = "0.12"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true